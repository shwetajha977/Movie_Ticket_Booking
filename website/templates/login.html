{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form class="vh-100 gradient-custom" method="POST">
  <div class="container py-5 h-90">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-6 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 2rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>

              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <label for="email">Email Address</label>
              <input
                type="text"
                id="email"
                name="email"
                class="form-control"
                placeholder="example@gmail.com"
              />

              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter Password"
              />
            </div>
            <button class="btn btn-outline-light btn-lg px-4" type="submit">LOGIN</button>
            <div>
              <p class="mb-0">Don't have an account? <a href="/sign-up" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
