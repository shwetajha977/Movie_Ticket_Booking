{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form class="vh-100 gradient-custom" method="POST">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>

              <p class="text-white-50 mb-5">Please register with your details!</p>
  <div class="form-group">
    <label for="email" >Email Address</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="example@gmail.com"
    />
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="Enter Username"
    />
    <label for="password1">Password</label>
    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      placeholder="Enter Password"
    />
    <label for="password2">Password Again</label>
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="Enter Password Again"
    />
    <br />
    <div align="center">
      <button class="btn btn-primary" type="submit">REGISTER</button>
    </div>
  </div>
  <div>
    <p class="mb-0">Have already an account? <a href="/login" class="text-white-50 fw-bold">Login here</a>
    </p>
  </div>

</div>
</div>
</div>
</div>
</div>
</form>
{% endblock %}
